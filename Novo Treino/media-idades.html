<meta charset="UTF-8">
<script>
    var ano = 2022;

    document.write("Anna tem " + (ano - 1998) + " anos" + "<br>");
    document.write("Davi tem " + (ano - 1988) + " anos" + "<br>");

    ano = 2023;
    document.write("Andy tem " + (ano - 1978) + " anos" + "<br>");
    document.write("Alejandro tem " + (ano - 1987) + " anos" + "<br>");

    var idadeAnna = 24;
    var idadeDavi = 34;
    var idadeAndy = 45;
    var idadeAlejandro = 36;

    var media = (idadeAnna + idadeDavi + idadeAndy + idadeAlejandro)/3;

    document.write("A média das idades é " + Math.round(media));

</script>
